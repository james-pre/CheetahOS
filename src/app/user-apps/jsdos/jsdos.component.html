<cos-window
	[runningProcessID]="this.processId"
	[processAppIcon]="this.icon"
	[processAppName]="this.name"
	[isMaximizable]="this.isMaximizable"
	(click)="setJSDosWindowToFocus(this.processId)"
>
	<div #doswindow class="canvas" style="height: 600px; width: 800px; position: relative"></div>
</cos-window>
